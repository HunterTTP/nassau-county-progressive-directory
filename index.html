<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nassau Progressive Directory</title>
    <meta
      name="description"
      content="Single-page directory of Nassau County groups with dropdown filtering and dark-mode toggle."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="static/images/npd-logo.ico" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>

  <body class="bg-body">
    <header class="sticky-top bg-body border-bottom">
      <nav class="navbar bg-body shadow-sm">
        <div class="container" style="max-width: 980px">
          <div class="d-flex align-items-center gap-2 w-100">
            <a
              class="navbar-brand d-inline-flex align-items-center flex-grow-1 mb-0"
              href="#"
            >
              <img
                src="static/images/npd-logo.png"
                alt="Nassau Progressive Directory"
                class="img-fluid rounded"
                style="max-height: 52px; width: auto"
              />
            </a>
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navDrawer"
              aria-controls="navDrawer"
              aria-label="Open menu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="bg-body pt-3 pb-1">
      <div class="container" style="max-width: 980px">
        <div class="bg-body-tertiary border rounded-3 p-2 p-md-3 mt-2 mb-1">
          <div class="row g-2">
            <div class="col-12 col-md-7">
              <label class="form-label small text-secondary mb-1" for="search"
                >Search</label
              >
              <input
                id="search"
                class="form-control"
                type="search"
                placeholder="Search names and keywords"
                style="min-height: 42px"
              />
            </div>

            <div class="col-12 col-md-5">
              <label class="form-label small text-secondary mb-1" for="category"
                >Category</label
              >
              <select
                id="category"
                class="form-select"
                style="min-height: 42px"
              >
                <option value="all">All categories</option>
                <option value="party">Party Affiliated</option>
                <option value="ind">Independent</option>
                <option value="svc">Community Service &amp; Education</option>
                <option value="biz">Businesses</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="navDrawer"
      aria-labelledby="navDrawerLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title mb-0" id="navDrawerLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="themeSwitch"
          />
          <label class="form-check-label" for="themeSwitch">Dark mode</label>
        </div>
      </div>
    </div>

    <div class="container pt-0 pb-4" style="max-width: 980px">
      <h1 class="visually-hidden">Nassau Progressive Directory</h1>

      <div id="noResults" class="alert alert-warning mt-3 d-none" role="status">
        No matches.
      </div>

      <main class="mt-3">
        <div class="vstack gap-3" id="list"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
