<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nassau County Progressive Directory</title>
    <meta
      name="description"
      content="Single-page directory of Nassau County groups with dropdown filtering and dark-mode toggle."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>

  <body class="bg-body">
    <nav class="navbar bg-body border-bottom">
      <div class="container" style="max-width: 980px">
        <div class="d-flex align-items-center gap-3">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navDrawer"
            aria-controls="navDrawer"
            aria-label="Open menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand fw-semibold" href="#"
            >Nassau County Progressive Directory</a
          >
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="navDrawer"
      aria-labelledby="navDrawerLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title mb-0" id="navDrawerLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="themeSwitch"
          />
          <label class="form-check-label" for="themeSwitch">Dark mode</label>
        </div>
      </div>
    </div>

    <div class="container py-1" style="max-width: 980px">
      <h1 class="visually-hidden">Nassau County Progressive Directory</h1>

      <div class="sticky-top bg-body mt-2 pt-2 pb-2">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-md-7">
            <label class="form-label small text-secondary mb-1" for="search"
              >Search</label
            >
            <div class="input-group">
              <input
                id="search"
                class="form-control"
                type="search"
                placeholder="Search names and keywords"
              />
            </div>
          </div>

          <div class="col-12 col-md-5">
            <label class="form-label small text-secondary mb-1" for="category"
              >Category</label
            >
            <select id="category" class="form-select">
              <option value="all">All categories</option>
              <option value="party">Party Affiliated</option>
              <option value="ind">Independent</option>
              <option value="svc">Community Service &amp; Education</option>
              <option value="biz">Businesses</option>
            </select>
          </div>
        </div>
      </div>

      <div id="noResults" class="alert alert-warning mt-3 d-none" role="status">
        No matches.
      </div>

      <main class="mt-3">
        <div class="vstack gap-3" id="list"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
